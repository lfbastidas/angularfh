<h1>Listado de heroes</h1>
<ul>
    <li *ngFor = "let heroe of heroes; let i = index">
       {{i+1}} - {{heroe}}
    </li>

</ul>

<div *ngIf="bandera; else noBorrado">
<h3>Este es el hero borrado: {{heroeBorrado}}</h3>
</div>
<ng-template #noBorrado>
<h3>No ha borrado nada</h3>
</ng-template>


<button (click)="borrarHeroe()">Eliminar Heroe</button>
